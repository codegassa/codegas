  package:
    include:
      - services/zonas/src/delete-zonas.js
      - lib/errors/database-error.js

getZona:
  name: ${self:custom.base}-get-zonas
  handler: services/zonas/src/get-zonas.main
  events:
    - httpApi: 'GET /zon/zona'
  package:
    include:
      - services/zonas/src/get-zonas.js
      - lib/errors/database-error.js
