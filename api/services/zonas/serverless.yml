    - httpApi: 'POST /zon/zona'
  package:
    include:
      - services/zonas/src/create-zona.js
      - lib/errors/database-error.js

deleteZona:
  name: ${self:custom.base}-delete-zonas
  handler: services/zonas/src/delete-zonas.main
