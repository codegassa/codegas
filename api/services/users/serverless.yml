createUser:
  name: ${self:custom.base}-save-user
  handler: services/users/src/save-user.main
  events:
    - httpApi: 'POST /users'
  package:
    include:
      - services/users/src/save-user.js
      - lib/errors/database-error.js

getUsers:
  name: ${self:custom.base}-get-users
  handler: services/users/src/get-users.main
  events:
    - httpApi: 'GET /users'
  package:
    include:
      - services/users/src/get-users.js
      - lib/errors/database-error.js

getUserByEmail:
  name: ${self:custom.base}-get-user-by-email
  handler: services/users/src/get-user-by-email.handle
  events:
    - httpApi: 'GET /users/{email}'
  package:
    include:
      - services/users/src/get-user-by-email.js
      - lib/errors/database-error.js

getUserWithZona:
  name: ${self:custom.base}-get-user-with-zonas
  handler: services/users/src/get-user-with-zonas.main
  events:
    - httpApi: 'GET /users/zonas/{limit}/{start}/{idZona}/{type}/{search}'
  package:
    include:
      - services/users/src/get-user-with-zonas.js
      - lib/errors/database-error.js

changeValorUnitario:
  name: ${self:custom.base}-change-valor-unitario
  handler: services/users/src/change-valor-unitario.main
  events:
    - httpApi: 'GET /users/cambiarValor/{valorunitario}/{_id}'
  package:
    include:
      - services/users/src/change-valor-unitario.js
      - lib/errors/database-error.js

changeValorUnitarioAll:
  name: ${self:custom.base}-change-valor-unitario-todos
  handler: services/users/src/change-valor-unitario-todos.main
  events:
    - httpApi: 'PUT /users/cambiarValorTodos'
  package:
    include:
      - services/users/src/change-valor-unitario-todos.js
      - lib/errors/database-error.js
